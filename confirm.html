<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal - confirmation</title>
    <link rel="stylesheet" href="confirm-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Prata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal">
      <button class="close-button">&#x2715;</button>
      <div class="modal-container">
        <h1 class="confirm-modal__heading">Just Like Old Friends</h1>
        <div class="confirm-modal__separator">
          <span class="dot-small"></span>
          <span class="separator__line"></span>
          <span class="dot-small"></span>
          <span class="dot-large"></span>
          <span class="dot-small"></span>
        </div>
        <p class="confirm-modal__paragraph">
          We'll keep you updated on any deals, news, or gossip that comes our
          way!
        </p>
        <a class="confirm-modal__link" href="#">Go Shop!</a>
      </div>
    </div>
  </body>
</html>
