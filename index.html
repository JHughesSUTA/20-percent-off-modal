<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 percent off - modal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Prata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal__content">
      <div class="modal__content__tagline">
        <p>Get Your Style On</p>
      </div>
      <div class="modal__content__separator">
        <p>&</p>
      </div>
      <div class="modal__content__deal">
        <p>20</p>
        <div>
          <p>&</p>
          <p>OFF</p>
        </div>
      </div>
    </div>
    <form class="modal__form" action="">
      <div class="form-control">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-control">
        <input type="submit" value="Sign Up" />
      </div>
    </form>
  </body>
</html>
